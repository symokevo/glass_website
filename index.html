<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <title>Glass Website</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img id="profile" src="./images/codesimonwise.jpg" alt="">
                    <h3>SymoKevo</h3>
                    <p>Pro members</p>
                </div>
                <div class="links">
                    <div class="inner-link ">
                        <img src="./images/logo.png" alt="">
                        <h2>Streams</h2>
                    </div>

                    <div class="inner-link">
                        <img src="./images/mine2.png" alt="">
                        <h2>Games</h2>
                    </div>

                    <div class="inner-link">
                        <img src="./images/mine3.png" alt="">
                        <h2>New</h2>
                    </div>

                    <div class="inner-link">
                        <img src="./images/site2.png" alt="">
                        <h2>Library</h2>
                    </div>
                </div>

                <div id="pro" class="pro">
                    <h2>Join pro for free games</h2>
                    <img src="./images/symologo.png" alt="">
                </div>
            </div>

            <div class="games">
                <div class="status">
                    <h1>Active games</h1>
                    <input type="text" name="search" id="#">
                </div>
                <div class="cards">
                    <div class="inner-card">
                        <img src="./images/weblogo2.png" alt="">
                        <div class="card-info">
                            <h2>Hitman Contracts</h2>
                            <p>PS5 version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">80%</h2>
                    </div>
                </div>
                <!-- card2 -->

                <div class="cards">
                    <div class="inner-card">
                        <img src="./images/rui-marinho-1700879-unsplash.png" alt="">
                        <div class="card-info">
                            <h2>FIFA 2021</h2>
                            <p>PS5 version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">70%</h2>
                    </div>
                </div>

                <!-- card3 -->
                <div class="cards">
                    <div class="inner-card">
                        <img src="./images/title-img.png" alt="">
                        <div class="card-info">
                            <h2>Grand Theft-Auto5</h2>
                            <p>PS5 version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                </div>

                <!-- end of cards -->
            </div>
        </section>
    </main>

    <!-- Adding the outer circles at the opposite corners -->

    <div class="circle1"></div>
    <div class="circle2"></div>

</body>

</html>
